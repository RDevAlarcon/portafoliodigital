      <div id="carouselExampleDark" class="carousel carousel-dark slide" style="width: 80%; max-width: 800px; margin: auto;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./assets/img/css.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./assets/img/htmlcssjs-overview.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/img/htmlcssjs-details.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <hr>
      <div class="container-fluid d-flex justify-content-center">
        <h1>Formulario de Contacto</h1>
      </div>
      <div id="contenedorForm"> <!-- AÃ±adir el ID contenedorForm -->
        <form>
          <div class="container-fluid d-flex flex-column align-items-center">
            <div class="mb-3 w-50">
                <label for="nombreContacto" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreContacto" placeholder="Nombre Completo">
            </div>
            
            <div class="mb-3 w-50">
                <label for="emailContacto" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailContacto" placeholder="Email">
            </div>
            
            <div class="mb-3 w-50">
                <label for="mensajeContacto" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensajeContacto" rows="2" placeholder="Mensaje"></textarea>
              </div>
            <button id="btnForm" type="button" class="btn btn-primary">Enviar</button>
          </div> <!-- Cerrar correctamente el div container-fluid -->
        </form>
      </div>
      <footer class="col-xs-12 bg-danger" id="footcolor">
        <small>Desarrollado por : Ricardo Alarcon--</small>
      </footer>
